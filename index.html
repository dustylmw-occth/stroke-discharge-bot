<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中風出院準備小助手</title>
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <style>
    body {
      font-family: "Noto Sans HK", system-ui, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      color: #1e40af;
    }
    df-messenger {
      width: 100% !important;
      height: 85vh !important;   /* 大聊天框，佔滿畫面 */
      border: none;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }
    /* 最強力隱藏所有泡泡和圖標 */
    df-messenger::part(chat-bubble),
    df-messenger [data-part="chat-bubble"],
    df-messenger .chat-bubble,
    df-messenger .df-messenger-chat-bubble,
    df-messenger .floating-button,
    df-messenger df-messenger-chat-bubble,
    df-messenger [class*="bubble"] {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      height: 0 !important;
      width: 0 !important;
      position: absolute !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>中風出院準備小助手</h1>
    </div>
    
    <!-- 純聊天框 -->
    <df-messenger
      location="asia-northeast1"
      project-id="studious-ethos-482608-a1"
      agent-id="5901c859-3fbf-4597-b4a3-6ccbdafea105"
      language-code="zh-hk"
      max-query-length="-1"
      open="true">
    </df-messenger>
  </div>

  <!-- 隱私提示 -->
  <div style="text-align:center; margin-top:30px; font-size:13px; color:#64748b;">
    本聊天機械人只用於出院準備檢查清單，資料只作今次用途。<br>
    如有任何擔心，請聯絡你的職業治療師。
  </div>

  <script>
    // 強制自動開啟 + 持續清除泡泡
    window.addEventListener('load', function() {
      setTimeout(() => {
        const messenger = document.querySelector('df-messenger');
        if (messenger) messenger.open();
      }, 600);

      // 持續監測刪除泡泡
      setInterval(() => {
        document.querySelectorAll('.chat-bubble, [data-part="chat-bubble"], df-messenger-chat-bubble').forEach(el => {
          el.remove();
        });
      }, 500);
    });
  </script>
</body>
</html>
