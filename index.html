<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>職業治療智能支援助理</title>
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      height: 100vh; 
      background: #f8fafc; 
      font-family: "Noto Sans HK", system-ui, sans-serif;
    }
    df-messenger {
      --df-messenger-font-color: #000;
      --df-messenger-font-family: "Noto Sans HK", system-ui, sans-serif;
      --df-messenger-chat-background: #f0f4f8;
      --df-messenger-message-user-background: #3b82f6;
      --df-messenger-message-user-color: #ffffff;
      --df-messenger-message-bot-background: #ffffff;
    }
  </style>
</head>
<body>
  <df-messenger
    location="asia-northeast1"
    project-id="studious-ethos-482608-a1"
    agent-id="5901c859-3fbf-4597-b4a3-6ccbdafea105"
    language-code="zh-hk"
    max-query-length="-1"
    chat-title="職業治療智能支援助理"
    expand> 
    <df-messenger-chat></df-messenger-chat>
  </df-messenger>

  <script>
    window.addEventListener('dfMessengerLoaded', function () {
      const dfMessenger = document.querySelector('df-messenger');
      
      // 強制立即打開聊天窗
      dfMessenger.open();
      
      // 調整輸入框字體大小（適合長者）
      const chatElement = dfMessenger.shadowRoot.querySelector('df-messenger-chat');
      if (chatElement) {
        const userInput = chatElement.shadowRoot.querySelector('df-messenger-user-input');
        if (userInput) {
          const inputBox = userInput.shadowRoot.querySelector('input');
          if (inputBox) {
            inputBox.style.fontSize = '18px';
            inputBox.placeholder = '請輸入您的回覆...';
          }
        }
      }
    });
  </script>

  <!-- 隱私提示（放在最底） -->
  <div style="text-align:center; margin-top:20px; font-size:14px; color:#64748b; padding:0 20px;">
    本聊天機械人只用於出院準備檢查清單，資料只作今次用途。<br>
    如有任何擔心，請聯絡你的職業治療師。
  </div>
</body>
</html>
