<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>中風出院準備小助手</title>
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      height: 100vh; 
      background: #f8fafc;           /* 長者友好柔和背景 */
      font-family: "Noto Sans HK", system-ui, sans-serif;
    }
    df-messenger {
      --df-messenger-font-color: #1e2937;
      --df-messenger-font-family: "Noto Sans HK", system-ui, sans-serif;
      --df-messenger-chat-background: #ffffff;
      --df-messenger-message-user-background: #3b82f6;
      --df-messenger-message-user-color: #ffffff;
      --df-messenger-message-bot-background: #ffffff;
    }
  </style>
</head>
<body>
  <df-messenger
    location="asia-northeast1"
    project-id="studious-ethos-482608-a1"
    agent-id="5901c859-3fbf-4597-b4a3-6ccbdafea105"
    language-code="zh-hk"
    max-query-length="-1"
    chat-title="中風病人出院準備小助手"
    expand> 
    <df-messenger-chat></df-messenger-chat>
  </df-messenger>

  <script>
    window.addEventListener('dfMessengerLoaded', function () {
      const dfMessenger = document.querySelector('df-messenger');
      
      // 每次打開都是全新對話
      const newSessionId = 'session-' + Math.random().toString(36).substring(2) + Date.now();
      dfMessenger.setAttribute('session-id', newSessionId);

      dfMessenger.reset();
      dfMessenger.open();

      // 自動顯示介紹訊息
      setTimeout(() => {
        dfMessenger.sendQuery("開始");
      }, 800);
    });
  </script>

  <!-- 隱私提示（大字 + 高對比） -->
  <div style="text-align:center; margin-top:30px; font-size:16px; color:#475569; line-height:1.6;">
    本聊天機械人只用於出院準備檢查清單，資料只作今次用途。<br>
    如有任何擔心，請聯絡你的職業治療師。
  </div>
</body>
</html>
